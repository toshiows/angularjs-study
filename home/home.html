<div class="container" ng-init="vm.listarClientes()">
    <h1>{{ vm.titulo }}</h1>
</div>
<div class="container">
    <table class="table">
        <th>Nome</th>
        <th>Idade</th>
        <th>Telefone</th>
        <tbody>
            <tr ng-repeat="cliente in vm.clientes">
                <td>{{ cliente.nome }}</td>
                <td>{{ cliente.idade }}</td>
                <td>{{ cliente.telefone }}</td>
            </tr>
        </tbody>
    </table>
</div>
