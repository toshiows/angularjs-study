<div class="container" ng-init="vm.listarClientes()">
    <h1>{{ vm.titulo }}</h1>
</div>
<div class="container">
        <div class="container" ng-if="vm.erro">
            <alert-to-user mensagem="'A conexão com o BD falhou.'" tipo="'erro'"></alert-to-user>
        </div>
        
    <table class="table" ng-if="vm.clientes">
        <thead>
            <th scope="col">Nome</th>
            <th scope="col">Idade</th>
            <th scope="col">Telefone</th>
            <th scope="col" colspan="2">Opções</th>
        </thead>
        <tbody>
            <tr ng-repeat="cliente in vm.clientes | orderBy : 'id'" >
                <td>{{ cliente.nome }}</td>
                <td>{{ cliente.idade }}</td>
                <td>{{ cliente.telefone }}</td>
                <td><button type="button" class="btn btn-outline-warning" ng-click="vm.editar(cliente.id)">Editar</button>
                <td><button type="button" class="btn btn-outline-danger" ng-click="vm.deletarCliente(cliente.id)">Excluir</button></td>
            </tr>
        </tbody>
    </table>
</div>
