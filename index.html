<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Curso AngularJS</title>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <link rel="shortcut icon" href="assets/favicon.ico">
    <script>
        angular.module("app", []);
        angular.module("app").controller("appController", function(){
            vm = this;
            vm.teste = "Teste";
            vm.ola = "Bem vindo ao curso de AngularJS";
            console.log(this.ola);
        })
    </script>
</head>


<body ng-app="app">
    <div ng-controller="appController as vm">
        <h1>{{ vm.ola }}</h1>
        <label for="teste">Email</label>
        <input type="text" class="form-control" ng-model="vm.teste" id="teste">
        <button type="button" class="btn btn-primary">Teste</button>
        <h2>{{ vm.teste }}</h2>
    </div>
</body>
</html>
